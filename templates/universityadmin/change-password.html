<!----------------- CONTENT ----------------->
{% block content %}
<div class="p-4">
  <div class="rounded-lg">
    <div class="flex gap-3">
      <div class="bg-white w-screen rounded-lg shadow-md flex p-4">
        <div class="w-full lg:w-full md:w-full p-2">
          <h3 class="text-2xl font-bold text-c4 mb-3" id="name-number">
            Change Password
          </h3>
          <hr />
          <div class="mt-4">
            <form
              class="w-full mt-4"
              method="POST"
              onsubmit="submitForm(event)"
            >
              <div class="grid gap-6 mb-6 md:grid-cols-2">
                <!-- INPUTS HERE -->
                <div>
                  <label
                    for="password"
                    class="block mb-2 font-extrabold text-c1"
                    >Current Password</label
                  >
                  <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Current Password"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm focus:ring-primary focus:border-secondary block w-full px-2 py-1"
                  />
                  <p id="pass-error" class="text-c4 text-sm"></p>
                </div>
                <div>
                  <label
                    for="new-password"
                    class="block mb-2 font-extrabold text-c1"
                    >New Password</label
                  >
                  <input
                    type="password"
                    id="new-password"
                    name="new-password"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm focus:ring-primary focus:border-secondary block w-full px-2 py-1"
                    placeholder="New Password"
                  />
                  <p id="newpass-error" class="text-c4 text-sm"></p>
                </div>
                <div>
                  <label
                    for="confirm-password"
                    class="block mb-2 font-extrabold text-c1"
                    >Confirm Password</label
                  >
                  <input
                    type="password"
                    id="confirm-password"
                    name="confirm-password"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm focus:ring-primary focus:border-secondary block w-full px-2 py-1"
                    placeholder="Confirm Password"
                  />
                  <p id="cpass-error" class="text-c4 text-sm"></p>
                </div>
              </div>
              <button
                type="submit"
                class="text-white bg-c4 hover:bg-c5 transition duration-300 font-bold text-sm sm:w-auto px-5 px-5 py-2 text-center"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}

<!-- SCRIPTS DATA -->
{% block script %}

<script>
  // JavaScript function to show the modal
  async function fetchClassPerformance(class_id, course, class_name) {
    if (apiKey) {
      const response = await fetch(
        `${api_base_url}/class/performance/${class_id}`,
        {
          headers: {
            'X-Api-Key': apiKey,
          },
        }
      );

      if (!response.ok) {
        throw new Error(
          `Failed to fetch data. Try to contact the admin to resolve the issue.`
        );
      }

      const data_performance = await response.json();
      displayClassPerformance(data_performance, course, class_name);
    }
  }

  function displayClassPerformance(json_class_performance, course, class_name) {
    console.log('json_class_performance: ', json_class_performance);
    // Sample dummy data
    var chartData = [...json_class_performance['ListGrade']];

    console.log('chartData: ', chartData);
    // Create the chart
    var chart = new ej.charts.Chart({
      primaryXAxis: {
        title: 'Year',
        minimum: json_class_performance.Batch - 4,
        maximum: json_class_performance.Batch + 1,
        interval: 1,
      },
      primaryYAxis: {
        title: 'Grade',
        minimum: 0,
        maximum: 100,
        interval: 20,
      },
      series: [
        {
          dataSource: chartData,
          xName: 'x',
          yName: 'y',
          name: 'Average',
          type: 'Column',
          fill: '#FFA434',
        },
      ],
      title: `${class_name} - Average Class Grade`,
      tooltip: {
        enable: true,
        format: 'Year: ${point.x}<br>Count: ${point.y}%',
      },
    });

    document.getElementById('course-name').innerText = course;
    document.getElementById('class-name').innerText = class_name;

    // Render the chart
    chart.appendTo(`#columnChartClassPerformance`);

    document.getElementById('myModal').classList.remove('hidden');
  }

  // JavaScript function to close the modal
  function closeModal() {
    document.getElementById('myModal').classList.add('hidden');
  }
</script>

<!-- GRIDS DATA -->
<script>
  async function fetchAllClass() {
    if (apiKey) {
      try {
        const response = await fetch(`${api_base_url}/class/data`, {
          headers: {
            'X-Api-Key': apiKey,
          },
        });

        if (!response.ok) {
          throw new Error(
            `Failed to fetch data. Try to contact the admin to resolve the issue.`
          );
        }

        const json_class = await response.json();

        displayGridClass(json_class.Classes);
      } catch (error) {
        console.error(error);
      }
    }
  }

  function displayGridClass(json_class) {
    // Create the grid with filtering
    var grid = new ej.grids.Grid({
      dataSource: json_class,
      allowPaging: true,
      allowFiltering: true,
      allowSorting: true, // Enable sorting
      allowExcelExport: true,
      // rowData: json_class['ClassSubjectGrade'],
      columns: [
        {
          field: 'Course',
          headerText: 'Course Name',
          width: 250,
        },
        {
          field: 'ClassName',
          headerText: 'Section Code',
          width: 150,
        },

        {
          headerText: 'Actions',
          template:
            '<button class="btn px-4 py-2 bg-primary text-white font-bold">Performance</button>', // Add a button to the cell
          width: 150,
        },
      ],

      toolbar: ['ExcelExport'], // Add the ExcelExport button to the toolbar
      allowExcelExport: true, // Enable Excel export feature
      excelExportComplete: function (args) {},
    });

    grid.toolbarClick = function (args) {
      if (args['item'].id === 'Grid_excelexport') {
        grid.excelExport();
      }
    };
    // Add a click event handler for all buttons with the "btn" class
    document.addEventListener('click', function (event) {
      if (event.target.classList.contains('btn')) {
        const cellElement = event.target.closest('.e-rowcell');
        if (cellElement) {
          const dataUid = cellElement.parentElement.getAttribute('data-uid');
          if (dataUid) {
            const rowData = grid.getRowObjectFromUID(dataUid).data;
            if (rowData) {
              console.log('rowData.ClassId: ', rowData.ClassId);
              console.log('rowData.CourseName: ', rowData.CourseName);
              fetchClassPerformance(
                rowData.ClassId,
                rowData.Course,
                rowData.ClassName
              );
            }
          }
        }
      }
    });

    // Render the grid
    grid.appendTo('#grid-class');

    const filterbarOperator = new ej.buttons.CheckBox();
    filterbarOperator.appendTo('#filterBarOperator');

    filterbarOperator.addEventListener('change', function (args) {
      grid.filterSettings.showFilterBarOperator = args.checked;
      grid.clearFiltering();
    });
  }

  // Example function to show a modal when the "Performance" button is clicked

  fetchAllClass();
</script>

{% endblock script %}
